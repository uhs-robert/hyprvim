# hypr/.config/hypr/HyprVim/vim-modes.conf

################################################################################
# VIM-STYLE MODES
################################################################################
#
# This file contains the primary vim modes and their navigation bindings:
# - NORMAL: Primary vim navigation mode (hjkl, word motions, operators)
# - VISUAL: Character-wise visual selection mode
# - LINE: Entry point for V-LINE, handles Up/Down to select line correctly
# - V-LINE: Line-wise visual selection mode
# - G-MOTION: Extended motions accessed via 'g' prefix
# - G-VISUAL: Extended visual motions accessed via 'g' prefix
#
# These modes provide the core vim-style navigation and selection capabilities.
# Operator-pending modes (d, c, y with text objects) are in vim-operators.conf.
# Mark operations are in vim-marks.conf.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- NORMAL
# ----------------------------------------------------------------------------- #
submap = NORMAL

## Switch to other submaps
## NOTE: Add any other non-vim submaps here if you have any.
bindd = $LEADER, G, Activate Cursor Submap, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap Cursor
bindd = $LEADER, W, Active Windows Submap, submap, Windows
bindd = $LEADER, R, Activate Resize Submap, submap, Resize
bindd = $LEADER, I, Activate Screenshot Submap, submap, Screenshot
bindd = $LEADER, Q, Activate System Submap, submap, System
bindd = $LEADER, M, Activate Movement Submap, submap, Move

## Mode Switches
bind = , V, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch submap VISUAL
bind = SHIFT, V, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch sendshortcut , End, activewindow; dispatch sendshortcut SHIFT, Home, activewindow; dispatch submap LINE"
bind = , G, submap, G-MOTION
bind = , D, submap, D-MOTION
bind = , C, submap, C-MOTION
bind = , Y, submap, Y-MOTION

## Mark Operations
bind = , M, submap, SET-MARK
bind = , GRAVE, submap, JUMP-MARK
bind = , APOSTROPHE, submap, JUMP-MARK

## Count (digit accumulation for repeating motions)
bind = , 1, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 1
bind = , 2, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 2
bind = , 3, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 3
bind = , 4, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 4
bind = , 5, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 5
bind = , 6, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 6
bind = , 7, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 7
bind = , 8, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 8
bind = , 9, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh append 9

## Char
binde = , H, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", LEFT"
binde = , J, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", DOWN"
binde = , K, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", UP"
binde = , L, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", RIGHT"
bind = SHIFT, H, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut , HOME, activewindow
bind = SHIFT, L, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut , END, activewindow

## Word
binde = , B, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh "CTRL, LEFT"
binde = , E, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh --batch "dispatch sendshortcut CTRL, RIGHT, activewindow; dispatch sendshortcut CTRL, RIGHT, activewindow; dispatch sendshortcut , LEFT, activewindow"
binde = , W, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh "CTRL, RIGHT"
binde = SHIFT, B, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh "CTRL, LEFT"
binde = SHIFT, E, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh --batch "dispatch sendshortcut CTRL, RIGHT, activewindow; dispatch sendshortcut , LEFT, activewindow"
binde = SHIFT, W, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh "CTRL, RIGHT"

## Line
bind = SHIFT, MINUS, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut , HOME, activewindow
bind = SHIFT, 6, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut , HOME, activewindow
bind = , 0, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh handle_zero
bind = SHIFT, 4, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut , END, activewindow

## Page
binde = SHIFT, G, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch sendshortcut CTRL, END, activewindow
binde = CTRL, D, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", PAGE_DOWN"
binde = CTRL, F, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", PAGE_DOWN"
binde = CTRL, U, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", PAGE_UP"
binde = CTRL, B, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", PAGE_UP"
bind = SHIFT, GRAVE, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch sendshortcut CTRL, END, activewindow; dispatch submap NORMAL"

## Undo
binde = , U, sendshortcut, CTRL, Z, activewindow
binde = CTRL, R, sendshortcut, CTRL, Y, activewindow

## Find (f/F/t/T map to find dialog)
bind = , SLASH, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut CTRL, F, activewindow"
bind = , F, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut CTRL, F, activewindow"
bind = SHIFT, F, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut CTRL, F, activewindow"
bind = , T, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut CTRL, F, activewindow"
bind = SHIFT, T, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut CTRL, F, activewindow"
bind = , N, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh ", F3"
bind = SHIFT, N, exec, ~/.config/hypr/HyprVim/scripts/vim-motion.sh "SHIFT, F3"

## Enter insert
bind = , I, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch submap reset
bind = , A, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut , RIGHT, activewindow"
bind = SHIFT, A, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut , END, activewindow"
bind = SHIFT, I, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch submap reset; dispatch sendshortcut , HOME, activewindow"

## Open new line (using Shift+Enter to avoid send buttons)
bind = , O, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch sendshortcut , END, activewindow; dispatch sendshortcut SHIFT, Return, activewindow; dispatch submap reset"
bind = SHIFT, O, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut SHIFT, Return, activewindow; dispatch sendshortcut , Up, activewindow; dispatch submap reset"

## Change
bind = SHIFT, C, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl --batch "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut CTRL, X, activewindow; dispatch submap reset"

## Delete
bind = SHIFT, D, exec, hyprctl --batch "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut CTRL, X, activewindow"
binde = SHIFT, X, sendshortcut, , BackSpace, activewindow
binde = , X, sendshortcut, CTRL, X, activewindow

## Paste
bind = , P, sendshortcut, CTRL, V, activewindow
bind = SHIFT, P, sendshortcut, CTRL, V, activewindow

## !--/ NORMAL
bind = $LEADER, ESCAPE, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch submap reset
bind = , ESCAPE, exec, ~/.config/hypr/HyprVim/scripts/vim-count.sh clear; hyprctl dispatch submap NORMAL
bind = , catchall, submap, NORMAL
bind = SHIFT, catchall, submap, NORMAL
submap = reset

# ----------------------------------------------------------------------------- #
# !-- VISUAL
# ----------------------------------------------------------------------------- #
submap = VISUAL

## Mode Switches
bind = , G, submap, G-VISUAL
bind = SHIFT, V, exec, hyprctl dispatch sendshortcut , End, activewindow; hyprctl dispatch sendshortcut SHIFT, Home, activewindow; hyprctl dispatch submap LINE
bind = , V, submap, VISUAL

## Char
binde = , J, sendshortcut, SHIFT, DOWN, activewindow
binde = , K, sendshortcut, SHIFT, UP, activewindow
binde = , L, sendshortcut, SHIFT, RIGHT, activewindow
binde = , H, sendshortcut, SHIFT, LEFT, activewindow

## Word
binde = , B, sendshortcut, CTRL SHIFT, LEFT, activewindow
binde = , E, sendshortcut, CTRL SHIFT, RIGHT, activewindow
binde = , W, sendshortcut, CTRL, RIGHT, activewindow

## Line
binde = SHIFT, MINUS, sendshortcut, SHIFT, HOME, activewindow
binde = , 0, sendshortcut, SHIFT, HOME, activewindow
binde = SHIFT, 4, sendshortcut, SHIFT, END, activewindow

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN, activewindow
binde = CTRL, F, sendshortcut, , PAGE_DOWN, activewindow
binde = CTRL, U, sendshortcut, , PAGE_UP, activewindow
binde = CTRL, B, sendshortcut, , PAGE_UP, activewindow
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT, END, activewindow; hyprctl dispatch submap VISUAL

## Undo
binde = , U, sendshortcut, CTRL, Z, activewindow
binde = CTRL, R, sendshortcut, CTRL, Y, activewindow

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, X, activewindow

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, activewindow; hyprctl dispatch sendshortcut , Delete, activewindow; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL, C, activewindow; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL, V, activewindow; hyprctl dispatch submap NORMAL

# !-- SUB MOTIONS -------------------------------------------------------------
## !-- V-INNER
bind = , I, submap, V-INNER
bind = SHIFT, I, submap, V-INNER
submap = V-INNER

## Word motions
bind = , W, exec, hyprctl --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch submap VISUAL"
bind = SHIFT, W, exec, hyprctl --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch submap VISUAL"

## !--/ V-INNER
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, VISUAL
bind = SHIFT, catchall, submap, VISUAL
submap = VISUAL

## !-- V-AROUND
bind = , A, submap, V-AROUND
bind = SHIFT, A, submap, V-AROUND
submap = V-AROUND

## Word motions
bind = , W, exec, hyprctl --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow;par dispatch submap VISUAL"
bind = SHIFT, W, exec, hyprctl --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch submap VISUAL"

## !--/ V-AROUND
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, VISUAL
bind = SHIFT, catchall, submap, VISUAL
submap = VISUAL
# !--/ SUB MOTIONS ------------------------------------------------------------

## !--/ VISUAL
bind = $LEADER, ESCAPE, submap, reset
bind = , ESCAPE, exec, hyprctl dispatch sendshortcut , Left, activewindow; hyprctl dispatch sendshortcut , Right, activewindow; hyprctl dispatch submap NORMAL
bind = , catchall, submap, VISUAL
submap = reset


# ----------------------------------------------------------------------------- #
# !-- LINE (Entering V-LINE mode)
# ----------------------------------------------------------------------------- #
submap = LINE

## Char
bind = , J, exec, hyprctl dispatch sendshortcut , HOME, activewindow; hyprctl dispatch sendshortcut SHIFT, Down, activewindow; hyprctl dispatch submap V-LINE
bind = , K, exec, hyprctl dispatch sendshortcut , END, activewindow; hyprctl dispatch sendshortcut SHIFT, Up, activewindow; hyprctl dispatch submap V-LINE
bind = SHIFT, G, exec, hyprctl --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut CTRL SHIFT, END, activewindow; dispatch submap V-LINE"

# !-- SUB MOTIONS -------------------------------------------------------------
## !-- G-LINE
bind = , G, submap, G-LINE
bind = SHIFT, I, submap, G-LINE
submap = G-LINE

## Word motions
bind = , G, exec, hyprctl --batch "dispatch sendshortcut , END, activewindow; dispatch sendshortcut CTRL+SHIFT, HOME, activewindow; dispatch submap V-LINE"
bind = SHIFT, G, exec, hyprctl --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut CTRL+SHIFT, END, activewindow; dispatch submap V-LINE"

## !--/ G-LINE
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, G-LINE
bind = SHIFT, catchall, submap, G-LINE
submap = LINE
# !--/ SUB MOTIONS -------------------------------------------------------------

## !--/ LINE
bind = $LEADER, ESCAPE, submap, reset
bind = , ESCAPE, exec, hyprctl dispatch sendshortcut , Left, activewindow; hyprctl dispatch sendshortcut , Right, activewindow; hyprctl dispatch submap NORMAL
bind = , catchall, submap, LINE
bind = SHIFT, catchall, submap, LINE
submap = reset

# ----------------------------------------------------------------------------- #
# !-- V-LINE (Line-wise visual mode)
# ----------------------------------------------------------------------------- #
submap = V-LINE

## Char
binde = , J, sendshortcut, SHIFT, DOWN, activewindow
binde = , K, sendshortcut, SHIFT, UP, activewindow
binde = , L, sendshortcut, SHIFT, RIGHT, activewindow
binde = , H, sendshortcut, SHIFT, LEFT, activewindow

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN, activewindow
binde = CTRL, F, sendshortcut, , PAGE_DOWN, activewindow
binde = CTRL, U, sendshortcut, , PAGE_UP, activewindow
binde = CTRL, B, sendshortcut, , PAGE_UP, activewindow
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT, END, activewindow; hyprctl dispatch submap V-LINE

## Undo
binde = , U, sendshortcut, CTRL, Z, activewindow
binde = CTRL, R, sendshortcut, CTRL, Y, activewindow

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, X, activewindow

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL, X, activewindow; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, activewindow; hyprctl dispatch sendshortcut , Delete, activewindow; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL, C, activewindow; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL, V, activewindow; hyprctl dispatch submap NORMAL


# !-- SUB MOTIONS -------------------------------------------------------------
## !-- G-VLINE
bind = , G, submap, G-VLINE
bind = SHIFT, I, submap, G-VLINE
submap = G-VLINE

## Word motions
bind = , G, exec, hyprctl --batch "dispatch sendshortcut , END, activewindow; dispatch sendshortcut CTRL+SHIFT, HOME, activewindow; dispatch submap V-LINE"
bind = SHIFT, G, exec, hyprctl --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut CTRL+SHIFT, END, activewindow; dispatch submap V-LINE"

## !--/ G-VLINE
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, G-VLINE
bind = SHIFT, catchall, submap, G-VLINE
submap = V-LINE
# !--/ SUB MOTIONS ------------------------------------------------------------

## !--/ V-LINE
bind = $LEADER, ESCAPE, submap, reset
bind = , ESCAPE, exec, hyprctl dispatch sendshortcut , Left, activewindow; hyprctl dispatch sendshortcut , Right, activewindow; hyprctl dispatch submap NORMAL
bind = , catchall, submap, V-LINE
submap = reset

# ----------------------------------------------------------------------------- #
# !-- G-MOTION (Extended motions via 'g' prefix)
# ----------------------------------------------------------------------------- #
submap = G-MOTION
bind = , E, exec, hyprctl dispatch sendshortcut CTRL, LEFT, activewindow; hyprctl dispatch sendshortcut CTRL, LEFT, activewindow; hyprctl dispatch sendshortcut CTRL, RIGHT, activewindow; hyprctl dispatch submap NORMAL
bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL, PAGE_UP, activewindow; hyprctl dispatch submap NORMAL
bind = , T, exec, hyprctl dispatch sendshortcut CTRL, PAGE_DOWN, activewindow; hyprctl dispatch submap NORMAL
bind = , G, exec, hyprctl dispatch sendshortcut CTRL, HOME, activewindow; hyprctl dispatch submap NORMAL

## !--/ G-MOTION
bind = $LEADER, ESCAPE, submap, reset
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, G-MOTION
bind = SHIFT, catchall, submap, G-MOTION
submap = reset

# ----------------------------------------------------------------------------- #
# !-- G-VISUAL (Extended visual motions via 'g' prefix)
# ----------------------------------------------------------------------------- #
submap = G-VISUAL

## Word
## ge: Back to end of previous word (with selection)
binde = , E, exec, hyprctl dispatch sendshortcut CTRL, LEFT, activewindow; hyprctl dispatch sendshortcut , LEFT, activewindow; hyprctl dispatch submap NORMAL

# Tab
# bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL, PAGE_UP, activewindow; hyprctl dispatch submap VISUAL
# bind = , T, exec, hyprctl dispatch sendshortcut CTRL, PAGE_DOWN, activewindow; hyprctl dispatch submap VISUAL

# Page
## gg: Go to beginning of file (with selection)
bind = , G, exec, hyprctl dispatch sendshortcut CTRL SHIFT, HOME, activewindow; hyprctl dispatch submap VISUAL
bind = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT, END, activewindow; hyprctl dispatch submap VISUAL

## !--/ G-VISUAL
bind = $LEADER, ESCAPE, submap, reset
bind = , ESCAPE, submap, VISUAL
bind = , catchall, submap, G-VISUAL
submap = reset
