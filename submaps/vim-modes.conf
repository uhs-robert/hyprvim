## Page
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT, END, activewindow; hyprctl dispatch submap VISUAL

## Undo
binde = , U, exec, $HYPRVIM_MOTION "CTRL, Z"
binde = SHIFT, U, exec, $HYPRVIM_MOTION "CTRL, Z"
binde = CTRL, R, exec, $HYPRVIM_MOTION "CTRL, Y"

## Change
bind = , C, exec, $HYPRVIM_REGISTERS handle-delete "CTRL, X" "INSERT"
bind = SHIFT, C, exec, hyprctl dispatch submap VISUAL

## Delete
binde = SHIFT, X, exec, $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
binde = , X, exec, $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
binde = , D, exec, $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
