binde = , K, exec, $HYPRVIM_MOTION "SHIFT, UP"
binde = , L, exec, $HYPRVIM_MOTION "SHIFT, RIGHT"
binde = , H, exec, $HYPRVIM_MOTION "SHIFT, LEFT"
binde = SHIFT, J, exec, $HYPRVIM_MOTION "CTRL SHIFT, DOWN"
