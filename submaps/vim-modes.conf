# submaps/vim-modes.conf
# hypr/.config/hypr/hyprvim/vim-modes.conf

################################################################################
# VIM-STYLE MODES
################################################################################
#
# This file contains the primary vim modes and their navigation bindings:
# - NORMAL: Primary vim navigation mode (hjkl, word motions, operators)
# - VISUAL: Character-wise visual selection mode
# - V-LINE: Line-wise visual selection mode (handles first-motion with state flag)
# - G-MOTION: Extended motions accessed via 'g' prefix
# - G-VISUAL: Extended visual motions accessed via 'g' prefix
#
# These modes provide the core vim-style navigation and selection capabilities.
# Operator-pending modes (d, c, y with text objects) are in vim-operators.conf.
# Mark operations are in vim-marks.conf.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- NORMAL
# ----------------------------------------------------------------------------- #
submap = NORMAL

## Mode Switches
bindd = , V, Enter visual mode, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap VISUAL
bindd = SHIFT, V, Enter line-wise visual mode, exec, $HYPRVIM_COUNT clear; $HYPRVIM_LINE_MOTION enter-vline
bindd = , G, Extended motions (gg ge gt gT), submap, G-MOTION
bindd = , D, Delete with motion (dw dd diw), submap, D-MOTION
bindd = , C, Change with motion (cw cc ciw), submap, C-MOTION
bindd = , Y, Yank with motion (yw yy yiw), submap, Y-MOTION
bindd = , R, Replace character (r<char>), exec, $HYPRVIM_REPLACE_CHAR
bindd = SHIFT, R, Replace forward (R), exec, $HYPRVIM_REPLACE string
bindd = , M, Set mark (ma mb mc...), submap, SET-MARK
bindd = , APOSTROPHE, Jump to mark ('a 'b 'c...), submap, JUMP-MARK
bindd = , GRAVE, Jump to mark and exit (`a `b `c...), submap, JUMP-EXIT
bindd = SHIFT, APOSTROPHE, Select register ("a "b "0 "_ "/), submap, GET-REGISTER
bindd = SHIFT, SEMICOLON, Enter command mode (:), exec, $HYPRVIM_COUNT clear; $HYPRVIM_COMMAND prompt

## Editor Operations
bindd = $HYPRVIM_LEADER, N, Open editor with selection, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap reset; $HYPRVIM_OPEN_VIM --copy-selected; hyprctl dispatch submap NORMAL

## Count (digit accumulation for repeating motions)
bindd = , 1, Count: Append digit 1, exec, $HYPRVIM_COUNT append 1
bindd = , 2, Count: Append digit 2, exec, $HYPRVIM_COUNT append 2
bindd = , 3, Count: Append digit 3, exec, $HYPRVIM_COUNT append 3
bindd = , 4, Count: Append digit 4, exec, $HYPRVIM_COUNT append 4
bindd = , 5, Count: Append digit 5, exec, $HYPRVIM_COUNT append 5
bindd = , 6, Count: Append digit 6, exec, $HYPRVIM_COUNT append 6
bindd = , 7, Count: Append digit 7, exec, $HYPRVIM_COUNT append 7
bindd = , 8, Count: Append digit 8, exec, $HYPRVIM_COUNT append 8
bindd = , 9, Count: Append digit 9, exec, $HYPRVIM_COUNT append 9

## Char
bindde = , H, Move left (with count), exec, $HYPRVIM_MOTION ", LEFT"
bindde = , BACKSPACE, Move left (with count), exec, $HYPRVIM_MOTION ", LEFT"
bindde = , J, Move down (with count), exec, $HYPRVIM_MOTION ", DOWN"
bindde = , K, Move up (with count), exec, $HYPRVIM_MOTION ", UP"
bindde = , L, Move right (with count), exec, $HYPRVIM_MOTION ", RIGHT"
bindd = SHIFT, H, Jump to line start, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , HOME, activewindow
bindd = SHIFT, L, Jump to line end, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , END, activewindow
bindde = SHIFT, J, Move down (with count), exec, $HYPRVIM_MOTION "CTRL, DOWN"
bindde = SHIFT, K, Move up (with count), exec, $HYPRVIM_MOTION "CTRL, UP"
bindde = CTRL, H, Ctrl left (with count), exec, $HYPRVIM_MOTION "CTRL, LEFT"
bindde = CTRL, J, Ctrl down (with count), exec, $HYPRVIM_MOTION "CTRL, DOWN"
bindde = CTRL, K, Ctrl up (with count), exec, $HYPRVIM_MOTION "CTRL, UP"
bindde = CTRL, L, Ctrl right (with count), exec, $HYPRVIM_MOTION "CTRL, RIGHT"

## Word
bindde = , B, Move back word (with count), exec, $HYPRVIM_MOTION "CTRL, LEFT"
bindde = , E, Move to word end (with count), exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut , RIGHT, activewindow; dispatch sendshortcut CTRL, RIGHT, activewindow; dispatch sendshortcut , LEFT, activewindow"
bindde = , W, Move forward word (with count), exec, $HYPRVIM_MOTION "CTRL, RIGHT"
bindde = SHIFT, B, Move back WORD (with count), exec, $HYPRVIM_MOTION "CTRL, LEFT"
bindde = SHIFT, E, Move to WORD end (with count), exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut CTRL, RIGHT, activewindow; dispatch sendshortcut , LEFT, activewindow"
bindde = SHIFT, W, Move forward WORD (with count), exec, $HYPRVIM_MOTION "CTRL, RIGHT"

## Line
bindd = SHIFT, MINUS, Jump to first non-blank (^), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , HOME, activewindow
bindd = SHIFT, 6, Jump to first non-blank (^), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , HOME, activewindow
bindd = , 0, Jump to line start or append digit, exec, $HYPRVIM_COUNT handle_zero
bindd = SHIFT, 4, Jump to line end ($), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , END, activewindow

## Page
bindd = SHIFT, G, Jump to document end, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut CTRL, END, activewindow
bindd = SHIFT, GRAVE, Jump to document end (~), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut CTRL, END, activewindow
bindde = CTRL, D, Scroll down half page (with count), exec, $HYPRVIM_MOTION ", PAGE_DOWN"
bindde = CTRL, F, Scroll down full page (with count), exec, $HYPRVIM_MOTION ", PAGE_DOWN"
bindde = CTRL, U, Scroll up half page (with count), exec, $HYPRVIM_MOTION ", PAGE_UP"
bindde = CTRL, B, Scroll up full page (with count), exec, $HYPRVIM_MOTION ", PAGE_UP"

## Paragraph
bindde = SHIFT, BRACKETLEFT, Jump to paragraph start ({), exec, $HYPRVIM_MOTION "CTRL, UP"
bindde = SHIFT, BRACKETRIGHT, Jump to paragraph end (}), exec, $HYPRVIM_MOTION "CTRL, DOWN"

## Undo
bindde = , U, Undo, exec, $HYPRVIM_MOTION "CTRL, Z"
bindde = CTRL, R, Redo, exec, $HYPRVIM_MOTION "CTRL, Y"

## Find (f/F/t/T/// ? all use enhanced find)
bindd = , SLASH, Search forward (/), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND search-forward
bindd = SHIFT, SLASH, Search backward (?), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND search-backward
bindd = SHIFT, 8, Search word forward (*), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND forward-word
bindd = SHIFT, 3, Search word backward, exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND backward-word
bindd = , F, Find forward (f), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND char-forward
bindd = SHIFT, F, Find backward (F), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND char-backward
bindd = , T, Find till forward (t), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND char-till-forward
bindd = SHIFT, T, Find till backward (T), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND char-till-backward
bindd = , N, Find next match (n), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND next-search
bindd = SHIFT, N, Find previous match (N), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND prev-search
bindd = , SEMICOLON, Repeat find in same direction (;), exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND next-char
bindd = , COMMA, Repeat find in opposite direction, exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND prev-char


## Enter insert
bindd = , I, Insert before cursor, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap INSERT
bindd = , A, Insert after cursor, exec, $HYPRVIM_COUNT clear; hyprctl --batch "dispatch submap INSERT; dispatch sendshortcut , RIGHT, activewindow"
bindd = SHIFT, A, Insert at line end, exec, $HYPRVIM_COUNT clear; hyprctl --batch "dispatch submap INSERT; dispatch sendshortcut , END, activewindow"
bindd = SHIFT, I, Insert at line start, exec, $HYPRVIM_COUNT clear; hyprctl --batch "dispatch submap INSERT; dispatch sendshortcut , HOME, activewindow"

## Open new line
bindd = , O, Open line below, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , END, activewindow; hyprctl dispatch sendshortcut , Return, activewindow; hyprctl dispatch submap INSERT
bindd = SHIFT, O, Open line above, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , HOME, activewindow; hyprctl dispatch sendshortcut , Return, activewindow; hyprctl dispatch sendshortcut , Up, activewindow; dispatch submap INSERT
bindd = CTRL, O, Open line below (Shift+Enter), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , END, activewindow; hyprctl dispatch sendshortcut SHIFT, Return, activewindow; hyprctl dispatch submap INSERT
bindd = CTRL SHIFT, O, Open line above (Shift+Enter), exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , HOME, activewindow; hyprctl dispatch sendshortcut SHIFT, Return, activewindow; hyprctl dispatch sendshortcut , Up, activewindow; hyprctl dispatch submap INSERT

## Change
bindd = SHIFT, C, Change to line end, exec, $HYPRVIM_COUNT clear; $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, End, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "INSERT"

## Delete
bindd = SHIFT, D, Delete to line end, exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, End, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
bindde = SHIFT, X, Delete char before cursor (with count), exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, LEFT, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
bindde = , X, Delete char under cursor (with count), exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, RIGHT, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"

## Paste
bindd = , P, Paste after cursor, exec, $HYPRVIM_REGISTERS handle-paste "CTRL, V" "NORMAL"
bindd = SHIFT, P, Paste before cursor, exec, $HYPRVIM_REGISTERS handle-paste "CTRL, V" "NORMAL"

## Indent
bindde = SHIFT, PERIOD, Indent line (>), exec, hyprctl dispatch sendshortcut , HOME, activewindow; hyprctl dispatch sendshortcut , tab, activewindow
bindde = SHIFT, COMMA, Unindent line (<), exec, hyprctl dispatch sendshortcut , HOME, activewindow; hyprctl dispatch sendshortcut SHIFT, tab, activewindow

## GUI helpers
bind = , tab, pass, activewindow
bind = SHIFT, tab, pass, activewindow
bind = , RETURN, pass, activewindow
bind = , q, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , ESCAPE, activewindow
bind = CTRL, C, exec, $HYPRVIM_COUNT clear; hyprctl dispatch sendshortcut , ESCAPE, activewindow
bind = ALT, H, exec, $HYPRVIM_MOTION "ALT, LEFT"
bind = ALT, J, exec, $HYPRVIM_MOTION "ALT, DOWN"
bind = ALT, K, exec, $HYPRVIM_MOTION "ALT, UP"
bind = ALT, L, exec, $HYPRVIM_MOTION "ALT, RIGHT"


## !--/ NORMAL
bind = $HYPRVIM_LEADER, ESCAPE, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap reset
bind = , ESCAPE, exec, $HYPRVIM_COUNT clear; $HYPRVIM_FIND deactivate; hyprctl dispatch submap NORMAL
bind = , catchall, submap, NORMAL
bind = SHIFT, catchall, submap, NORMAL
submap = reset

