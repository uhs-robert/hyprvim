binde = SHIFT, L, exec, $HYPRVIM_MOTION "SHIFT, END"
binde = SHIFT, H, exec, $HYPRVIM_MOTION "SHIFT, HOME"

## Word
binde = , B, exec, $HYPRVIM_MOTION "CTRL SHIFT, LEFT"
binde = , E, exec, $HYPRVIM_MOTION "CTRL SHIFT, RIGHT"
binde = , W, exec, $HYPRVIM_MOTION "CTRL SHIFT, RIGHT"
binde = SHIFT, B, exec, $HYPRVIM_MOTION "CTRL SHIFT, LEFT"
