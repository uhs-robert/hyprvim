# hypr/.config/hypr/hyprvim/vim-operators.conf

################################################################################
# VIM-STYLE OPERATORS
################################################################################
#
# This file contains operator-pending modes with text object support:
# - D-MOTION: Delete with motion (d + motion/text object)
# - C-MOTION: Change with motion (c + motion/text object)
# - Y-MOTION: Yank/copy with motion (y + motion/text object)
#
# Each operator supports text objects:
# - Inner text objects: i + object (iw = inner word)
# - Around text objects: a + object (aw = around word)
#
# Core vim modes (NORMAL, VISUAL, etc.) are in vim-modes.conf.
# Mark operations are in vim-marks.conf.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- D-MOTION (Delete with motion)
# ----------------------------------------------------------------------------- #
submap = D-MOTION

## Word motions
bindd = , W, Next word, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = SHIFT, W, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bindd = , E, Next end of word, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = SHIFT, E, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bindd = , B, Prev word, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, LEFT" "CTRL, X" "NORMAL"
bind = SHIFT, B, exec, $HYPRVIM_OPERATOR_MOTION "CTRL+SHIFT, LEFT" "CTRL, X" "NORMAL"

## Line operations
bindd = , D, Delete line, exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut SHIFT, End, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL" && hyprctl --batch "dispatch sendshortcut , BackSpace, activewindow; dispatch sendshortcut , DOWN, activewindow"

## To end/start
bindd = SHIFT, 4, End of line, exec, $HYPRVIM_COUNT clear; $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, End, activewindow" --after "dispatch sendshortcut , DOWN, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
bindd = SHIFT, 6, Start of line, exec, $HYPRVIM_COUNT clear; $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow" --after "dispatch sendshortcut , DOWN, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
bindd = , 0, Start of line, exec, $HYPRVIM_COUNT clear; $HYPRVIM_MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow" --after "dispatch sendshortcut , DOWN, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"

## Mark deletion (dm + char)
bindd = , M, +Delete Mark, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap DELETE-MARK

# !-- SUB MOTIONS -------------------------------------------------------------
## !-- D-I
bindd = , I, +Inner, exec, $HYPRVIM_COUNT clear; hyprctl dispatch submap D-I
bind = SHIFT, I, exec, hyprctl dispatch submap D-I
submap = D-I

## Word motions
bindd = , W, Word, exec, $HYPRVIM_MOTION --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow" && $HYPRVIM_REGISTERS handle-delete "CTRL, X" "NORMAL"
