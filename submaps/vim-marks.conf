# hypr/.config/hypr/hyprvim/vim-marks.conf

################################################################################
# VIM-STYLE MARKS
################################################################################
#
# This file contains mark operations for vim-style navigation:
# - SET-MARK: Set a mark at current position (m + char)
# - JUMP-MARK: Jump to mark
#     Use ' (apostrophe) jump and stay in NORMAL mode
#     Use ` (backtick) jump and reset submaps
# - DELETE-MARK: Delete a mark (dm + char, via D-MOTION submap)
#
# Supported marks: a-z, A-Z, 0-9 (62 total marks)
# All mark operations call: $HYPRVIM_MARKS --after {SUBMAP}
#   --after: Specify submap to go to after action
#
# Note: In standard vim, `char jumps to exact position and 'char jumps to line.
# Here we jump to windows/workspaces, but ' stays in NORMAL mode while ` exits.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- SET-MARK (m + character to set mark)
# ----------------------------------------------------------------------------- #
