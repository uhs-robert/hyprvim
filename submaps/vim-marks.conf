bind = , 8, exec, $HYPRVIM_MARKS delete 8; hyprctl dispatch submap NORMAL
bind = , 9, exec, $HYPRVIM_MARKS delete 9; hyprctl dispatch submap NORMAL

## !--/ DELETE-MARK
bind = , ESCAPE, submap, NORMAL
bind = $HYPRVIM_LEADER, ESCAPE, submap, reset
bind = , catchall, submap, DELETE-MARK
bind = SHIFT, catchall, submap, DELETE-MARK
submap = reset
