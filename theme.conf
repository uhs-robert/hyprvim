# theme.conf
# HyprVim Theme Configuration
# These colors are used across hyprvim components (eww which-key, etc.)
# Edit these values to match your system theme

# Theme Colors
$bg_core: #1a283f;
$bg_border: #3b6a87;
$fg: #d9e6fa;
$primary: #58b8fd;
$secondary: #f9a05e;
$accent: #FFA0A0;
$info: #94d0fe;

# Base font size (all other sizes scale from this)
$base_font_size = 12px
