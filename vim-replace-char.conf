# hypr/.config/hypr/hyprvim/vim-replace-char.conf

################################################################################
# R-CHAR SUBMAP - Explicit character bindings for replace (r command)
################################################################################
#
# This file contains explicit bindings for every printable character to support
# the elegant "r<char>" vim replacement without prompts.
#
# For counted replace (5rx), see vim-replace.sh script instead.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- R-CHAR
# ----------------------------------------------------------------------------- #
submap = R-CHAR

## Escape to cancel
bindd = , ESCAPE, Cancel replace, submap, NORMAL
bindd = $LEADER, ESCAPE, Cancel replace, submap, reset

