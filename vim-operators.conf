# hypr/.config/hypr/HyprVim/vim-operators.conf

################################################################################
# VIM-STYLE OPERATORS
################################################################################
#
# This file contains operator-pending modes with text object support:
# - D-MOTION: Delete with motion (d + motion/text object)
# - C-MOTION: Change with motion (c + motion/text object)
# - Y-MOTION: Yank/copy with motion (y + motion/text object)
#
# Each operator supports text objects:
# - Inner text objects: i + object (iw = inner word)
# - Around text objects: a + object (aw = around word)
#
# Core vim modes (NORMAL, VISUAL, etc.) are in vim-modes.conf.
# Mark operations are in vim-marks.conf.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- D-MOTION (Delete with motion)
# ----------------------------------------------------------------------------- #
submap = D-MOTION

## Word motions
bind = , W, exec, $OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = SHIFT, W, exec, $OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = , E, exec, $OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = SHIFT, E, exec, $OPERATOR_MOTION "CTRL+SHIFT, RIGHT" "CTRL, X" "NORMAL"
bind = , B, exec, $OPERATOR_MOTION "CTRL+SHIFT, LEFT" "CTRL, X" "NORMAL"
bind = SHIFT, B, exec, $OPERATOR_MOTION "CTRL+SHIFT, LEFT" "CTRL, X" "NORMAL"

## Line operations
bind = , D, exec, $MOTION --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut CTRL, X, activewindow; dispatch sendshortcut , BackSpace, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL

## To end/start
bind = SHIFT, 4, exec, $MOTION --batch  "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut CTRL, X, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL
bind = SHIFT, 6, exec, $MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut CTRL, X, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL
bind = , 0, exec, $MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut CTRL, X, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL

## Mark deletion (dm + char)
bind = , M, submap, DELETE-MARK

# !-- SUB MOTIONS -------------------------------------------------------------
