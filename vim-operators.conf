# vim-operators.conf
# hypr/.config/hypr/HyprVim/vim-operators.conf

################################################################################
# VIM-STYLE OPERATORS
################################################################################
#
# This file contains operator-pending modes with text object support:
# - D-MOTION: Delete with motion (d + motion/text object)
# - C-MOTION: Change with motion (c + motion/text object)
# - Y-MOTION: Yank/copy with motion (y + motion/text object)
#
# Each operator supports text objects:
# - Inner text objects: i + object (iw = inner word)
# - Around text objects: a + object (aw = around word)
#
# Core vim modes (NORMAL, VISUAL, etc.) are in vim-modes.conf.
# Mark operations are in vim-marks.conf.
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- D-MOTION (Delete with motion)
# ----------------------------------------------------------------------------- #
submap = D-MOTION

## Word motions
bind = , W, exec, $MOTION --batch " dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch sendshortcut , DELETE, activewindow"; hyprctl dispatch submap NORMAL
bind = , E, exec, $MOTION --batch "dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch sendshortcut , DELETE, activewindow"; hyprctl dispatch submap NORMAL
bind = , B, exec, $MOTION --batch " dispatch sendshortcut CTRL+SHIFT, LEFT, activewindow; dispatch sendshortcut , DELETE, activewindow"; hyprctl dispatch submap NORMAL

## Line operations
bind = , D, exec, $MOTION --batch "dispatch sendshortcut , HOME, activewindow; dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut , DELETE, activewindow; dispatch sendshortcut , BackSpace, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL

## To end/start
bind = SHIFT, 4, exec, $MOTION --batch  "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut , DELETE, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL
bind = SHIFT, 6, exec, $MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut , DELETE, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL
bind = , 0, exec, $MOTION --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut , DELETE, activewindow" --after "dispatch sendshortcut , DOWN, activewindow"; hyprctl dispatch submap NORMAL

## Mark deletion (dm + char)
bind = , M, submap, DELETE-MARK

# !-- SUB MOTIONS -------------------------------------------------------------
## !-- D-INNER
bind = , I, submap, D-INNER
bind = SHIFT, I, submap, D-INNER
submap = D-INNER

## Word motions
bind = , W, exec, $COUNT clear; $MOTION --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch sendshortcut , BackSpace, activewindow"; hyprctl dispatch submap NORMAL
bind = SHIFT, W, exec, $COUNT clear; $MOTION --batch "dispatch sendshortcut CTRL, LEFT, activewindow; dispatch sendshortcut CTRL+SHIFT, RIGHT, activewindow; dispatch sendshortcut , BackSpace, activewindow"; hyprctl dispatch submap NORMAL

## !--/ D-INNER
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, D-INNER
bind = SHIFT, catchall, submap, D-INNER
submap = D-MOTION

## !-- D-AROUND
