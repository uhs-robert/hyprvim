# vim-registers.conf - Register system configuration for HyprVim
# Implements vim-like register access via " prefix

# GET-REGISTER submap - activated by " key in NORMAL mode
# Usage: "<register><operation>" (e.g., "ayy to yank to register a)

submap = GET-REGISTER

# Special registers
bindd = SHIFT, APOSTROPHE, Unnamed register (default), exec, $REGISTERS set-pending '"' && hyprctl dispatch submap NORMAL
bindd = , 0, Yank register (last yank), exec, $REGISTERS set-pending 0 && hyprctl dispatch submap NORMAL
bindd = SHIFT, MINUS, Black hole register (no save), exec, $REGISTERS set-pending _ && hyprctl dispatch submap NORMAL
bindd = , SLASH, Search register (last search), exec, $REGISTERS set-pending / && hyprctl dispatch submap NORMAL

# Named registers a-z
bindd = , A, Register a, exec, $REGISTERS set-pending a && hyprctl dispatch submap NORMAL
bindd = , B, Register b, exec, $REGISTERS set-pending b && hyprctl dispatch submap NORMAL
bindd = , C, Register c, exec, $REGISTERS set-pending c && hyprctl dispatch submap NORMAL
bindd = , D, Register d, exec, $REGISTERS set-pending d && hyprctl dispatch submap NORMAL
bindd = , E, Register e, exec, $REGISTERS set-pending e && hyprctl dispatch submap NORMAL
bindd = , F, Register f, exec, $REGISTERS set-pending f && hyprctl dispatch submap NORMAL
bindd = , G, Register g, exec, $REGISTERS set-pending g && hyprctl dispatch submap NORMAL
bindd = , H, Register h, exec, $REGISTERS set-pending h && hyprctl dispatch submap NORMAL
bindd = , I, Register i, exec, $REGISTERS set-pending i && hyprctl dispatch submap NORMAL
bindd = , J, Register j, exec, $REGISTERS set-pending j && hyprctl dispatch submap NORMAL
bindd = , K, Register k, exec, $REGISTERS set-pending k && hyprctl dispatch submap NORMAL
bindd = , L, Register l, exec, $REGISTERS set-pending l && hyprctl dispatch submap NORMAL
bindd = , M, Register m, exec, $REGISTERS set-pending m && hyprctl dispatch submap NORMAL
bindd = , N, Register n, exec, $REGISTERS set-pending n && hyprctl dispatch submap NORMAL
bindd = , O, Register o, exec, $REGISTERS set-pending o && hyprctl dispatch submap NORMAL
bindd = , P, Register p, exec, $REGISTERS set-pending p && hyprctl dispatch submap NORMAL
bindd = , Q, Register q, exec, $REGISTERS set-pending q && hyprctl dispatch submap NORMAL
bindd = , R, Register r, exec, $REGISTERS set-pending r && hyprctl dispatch submap NORMAL
bindd = , S, Register s, exec, $REGISTERS set-pending s && hyprctl dispatch submap NORMAL
bindd = , T, Register t, exec, $REGISTERS set-pending t && hyprctl dispatch submap NORMAL
bindd = , U, Register u, exec, $REGISTERS set-pending u && hyprctl dispatch submap NORMAL
bindd = , V, Register v, exec, $REGISTERS set-pending v && hyprctl dispatch submap NORMAL
bindd = , W, Register w, exec, $REGISTERS set-pending w && hyprctl dispatch submap NORMAL
bindd = , X, Register x, exec, $REGISTERS set-pending x && hyprctl dispatch submap NORMAL
bindd = , Y, Register y, exec, $REGISTERS set-pending y && hyprctl dispatch submap NORMAL
