## !--/ GET-REGISTER
bind = , ESCAPE, submap, NORMAL
bind = $LEADER, ESCAPE, submap, reset
bind = , catchall, submap, GET-REGISTER
bind = SHIFT, catchall, submap, GET-REGISTER
submap = reset
