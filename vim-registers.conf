## Number registers (0-9)
bind = , 0, exec, $REGISTERS set-pending 0 && hyprctl dispatch submap NORMAL
bind = , 1, exec, $REGISTERS set-pending 1 && hyprctl dispatch submap NORMAL
bind = , 2, exec, $REGISTERS set-pending 2 && hyprctl dispatch submap NORMAL
bind = , 3, exec, $REGISTERS set-pending 3 && hyprctl dispatch submap NORMAL
bind = , 4, exec, $REGISTERS set-pending 4 && hyprctl dispatch submap NORMAL
