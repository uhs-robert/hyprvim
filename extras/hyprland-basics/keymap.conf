################################################################################
# HYPRLAND KICKSTART FOR VIM FLOW
################################################################################
#
# Feel free to use and modify as desired. Think of this as a kick start. Enjoy!
#
################################################################################

# ----------------------------------------------------------------------------- #
# !-- Quick Access to HyprVim Scripts
# ----------------------------------------------------------------------------- #
# You can call any HyprVim utility scripts from your normal Hyprland keybindings
# for direct access to HyprVim features

# Open editor anywhere, grab selection if available, and paste result into focused window
bindd = $LEADER, N, Open editor with selection, exec, $OPEN_VIM --copy-selected
bindd = $LEADER+SHIFT, N, Open editor (ask for extension), exec, $OPEN_VIM --copy-selected --ask-ext
bindd = $LEADER+CTRL, N, Open editor (keystroke mode for terminals), exec, $OPEN_VIM --copy-selected --keystroke-mode

# Show HyprVim keybindings help viewer
bindd = $LEADER+SHIFT, slash, Show HyprVim help, exec, $HELP_TERMINAL $HELP

# Show marks list
bindd = $LEADER+CTRL, M, List marks, exec, $MARKS list

# ----------------------------------------------------------------------------- #
# !-- Basic Hyprland management
# ----------------------------------------------------------------------------- #
# Focus Movement
binddu = $LEADER, Left, Move focus left, movefocus, l
binddu = $LEADER, Right, Move focus right, movefocus, r
binddu = $LEADER, Up, Move focus up, movefocus, u
binddu = $LEADER, Down, Move focus down, movefocus, d
binddu = $LEADER, H, Move focus left (vim-style), movefocus, l
binddu = $LEADER, L, Move focus right (vim-style), movefocus, r
binddu = $LEADER, K, Move focus up (vim-style), movefocus, u
binddu = $LEADER, J, Move focus down (vim-style), movefocus, d
bindd = $LEADER, TAB, Go to last active workspace, workspace, previous

# Monitor Navigation
bindd = $LEADER+CTRL, 1, Move to monitor 1, focusmonitor, 0
bindd = $LEADER+CTRL, 2, Move to monitor 2, focusmonitor, 1
bindd = $LEADER+CTRL, 3, Move to monitor 3, focusmonitor, 2
bindd = $LEADER+CTRL, 4, Move to monitor 4, focusmonitor, 3

# Move Windows to Monitors
bindd = $LEADER+CTRL+SHIFT, 1, Move window to monitor 1, movewindow, mon:0
bindd = $LEADER+CTRL+SHIFT, 2, Move window to monitor 2, movewindow, mon:1
bindd = $LEADER+CTRL+SHIFT, 3, Move window to monitor 3, movewindow, mon:2
bindd = $LEADER+CTRL+SHIFT, 4, Move window to monitor 4, movewindow, mon:3

# Move Windows
bindd = $LEADER+SHIFT, Left, Move window left, movewindow, l
bindd = $LEADER+SHIFT, Right, Move window right, movewindow, r
bindd = $LEADER+SHIFT, Up, Move window up, movewindow, u
bindd = $LEADER+SHIFT, Down, Move window down, movewindow, d
binddu = $LEADER+SHIFT, H, Move window left (vim-style), movewindow, l
binddu = $LEADER+SHIFT, L, Move window right (vim-style), movewindow, r
binddu = $LEADER+SHIFT, K, Move window up (vim-style), movewindow, u
binddu = $LEADER+SHIFT, J, Move window down (vim-style), movewindow, d

# Workspace Navigation
bindd = $LEADER+CTRL, C, Create new workspace on this monitor, workspace, empty
bindd = $LEADER, 1, Switch to workspace 1, workspace, 1
bindd = $LEADER, 2, Switch to workspace 2, workspace, 2
bindd = $LEADER, 3, Switch to workspace 3, workspace, 3
bindd = $LEADER, 4, Switch to workspace 4, workspace, 4
bindd = $LEADER, 5, Switch to workspace 5, workspace, 5
bindd = $LEADER, 6, Switch to workspace 6, workspace, 6
bindd = $LEADER, 7, Switch to workspace 7, workspace, 7
bindd = $LEADER, 8, Switch to workspace 8, workspace, 8
bindd = $LEADER, 9, Switch to workspace 9, workspace, 9
bindd = $LEADER, 0, Switch to workspace 10, workspace, 10

# Move Windows to Workspaces
bindd = $LEADER+SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $LEADER+SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $LEADER+SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $LEADER+SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $LEADER+SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $LEADER+SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $LEADER+SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $LEADER+SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $LEADER+SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $LEADER+SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# ----------------------------------------------------------------------------- #
# !-- Submap: Resize
# ----------------------------------------------------------------------------- #
submap = Resize

## Resizing the active window
bindde = , H, Resize Left, resizeactive, -10 0
bindde = , J, Resize Down, resizeactive, 0 10
bindde = , K, Resize Up, resizeactive, 0 -10
bindde = , L, Resize Right, resizeactive, 10 0
bindde = , $equal, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"
bindde = SHIFT, H, Fast Resize Left, resizeactive, -40 0
bindde = SHIFT, J, Fast Resize Down, resizeactive, 0 40
bindde = SHIFT, K, Fast Resize Up, resizeactive, 0 -40
bindde = SHIFT, L, Fast Resize Right, resizeactive, 40 0
bindde = CTRL, H, Precise Resize Left, resizeactive, -1 0
bindde = CTRL, J, Precise Resize Down, resizeactive, 0 1
bindde = CTRL, K, Precise Resize Up, resizeactive, 0 -1
bindde = CTRL, L, Precise Resize Right, resizeactive, 1 0

## Modes
bindd = , F, Toggle floating mode, togglefloating,
bindd = , P, Toggle pseudo mode (dwindle layout), pseudo,
bindd = , S, Toggle split mode (dwindle layout), togglesplit,

## Switch to other submaps
bindd = , M, Activate Movement Submap, submap, Move
bindd = , W, Active Windows Submap, submap, Windows

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, R, submap, reset
bind = , catchall, submap, Resize
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Submap: Move
# ----------------------------------------------------------------------------- #
submap = Move

## Move active floating window
bindde = , H, Move Active Window Left, moveactive, -10 0
bindde = , J, Move Active Window Down, moveactive, 0 10
bindde = , K, Move Active Window Up, moveactive, 0 -10
bindde = , L, Move Active Window Right, moveactive, 10 0
bindde = SHIFT, H, Fast Move Active Window Left, moveactive, -40 0
bindde = SHIFT, J, Fast Move Active Window Down, moveactive, 0 40
bindde = SHIFT, K, Fast Move Active Window Up, moveactive, 0 -40
bindde = SHIFT, L, Fast Move Active Window Right, moveactive, 40 0
bindde = CTRL, H, Precise Move Active Window Left, moveactive, -1 0
bindde = CTRL, J, Precise Move Active Window Down, moveactive, 0 1
bindde = CTRL, K, Precise Move Active Window Up, moveactive, 0 -1
bindde = CTRL, L, Precise Move Active Window Right, moveactive, 1 0
bindd = , $equal, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"

## Switch to other submaps
bindd = , R, Activate Resize Submap, submap, Resize
bindd = , W, Active Windows Submap, submap, Windows

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, M, submap, reset
bind = , catchall, submap, Move
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Submap: Windows
# ----------------------------------------------------------------------------- #
submap = Windows

## Switch to other submaps
bindd = $LEADER, R, Activate Resize Submap, submap, Resize
bindd = $LEADER, M, Activate Movement Submap, submap, Move
bindd = $LEADER, ESCAPE, Activate VIM Submap, submap, NORMAL

## Shortcuts
bindd = , SPACE, Open window selector, exec, hyprctl dispatch submap reset; $menu -i -show window

## Focus Movement
bindd = , Left, Move focus left, movefocus, l
bindd = , Right, Move focus right, movefocus, r
bindd = , Up, Move focus up, movefocus, u
bindd = , Down, Move focus down, movefocus, d
bindd = , H, Move focus left (vim-style), movefocus, l
bindd = , L, Move focus right (vim-style), movefocus, r
bindd = , K, Move focus up (vim-style), movefocus, u
bindd = , J, Move focus down (vim-style), movefocus, d
bindd = , TAB, Go to last active workspace, workspace, previous

## Monitor Navigation
bindd = , 1, Move to monitor 1, focusmonitor, 0
bindd = , 2, Move to monitor 2, focusmonitor, 1
bindd = , 3, Move to monitor 3, focusmonitor, 2
bindd = , 4, Move to monitor 4, focusmonitor, 3

## Move Windows
bindd = SHIFT, H, Move window left (vim-style), movewindow, l
bindd = SHIFT, L, Move window right (vim-style), movewindow, r
bindd = SHIFT, K, Move window up (vim-style), movewindow, u
bindd = SHIFT, J, Move window down (vim-style), movewindow, d

## Monitor Workspace Navigation
bindd = CTRL, H, Switch to previous WS, split-cycleworkspaces, prev
bindd = CTRL, L, Switch to next WS, split-cycleworkspaces, next
bindd = CTRL, K, Move WS up one, split-movetoworkspace, 1
bindd = CTRL, J, Move WS down one, split-movetoworkspace, -1

## Move active window to a workspace with LEADER  SHIFT  [0-5]
# NOTE: Requires the split-monitor-workspaces plugin: https://github.com/Duckonaut/split-monitor-workspaces/commits/main/
# bind =  SHIFT, 1, split-movetoworkspace, 1
# bind =  SHIFT, 2, split-movetoworkspace, 2
# bind =  SHIFT, 3, split-movetoworkspace, 3
# bind =  SHIFT, 4, split-movetoworkspace, 4
# bind =  SHIFT, 5, split-movetoworkspace, 5

## Modes
bindd = , F, Toggle floating mode, togglefloating,
bindd = , P, Toggle pseudo mode (dwindle layout), pseudo,
bindd = , S, Toggle split mode (dwindle layout), togglesplit,
bindd = , $minus, Toggle split mode (dwindle layout), togglesplit,

## Switch to other submaps
bindd = , R, Activate Resize Submap, submap, Resize
bindd = , M, Activate Move Submap, submap, Move

## Actions
bindd = , C, Close active window, killactive,

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, W, submap, reset
bind = , catchall, submap, Windows
submap = reset
